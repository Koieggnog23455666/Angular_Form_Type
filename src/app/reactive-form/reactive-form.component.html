<div class="head">
    <h1>Reactive Form</h1>
   <div class="col-4 main">
    <form [formGroup]="form">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" formControlName="email" placeholder="Email" >
            <span ><span *ngIf="form.get('email')?.invalid  && form.get('email')?.touched " class="validError">Enter a valid Email</span>
          <span *ngIf="form.get('email')?.errors?.['nameNotAllowed']"> Not allowed</span>
          </span>
            
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" formControlName="password" placeholder="Password">
            <span *ngIf="form.get('password')?.invalid  && form.get('password')?.touched " class="validError">Minimum 6 charater</span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" formControlName="address" placeholder="1234 Main St">
          <span *ngIf="form.get('address')?.invalid  && form.get('address')?.touched " class="validError">Enter address</span>
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Rajasthan</option>
              <option>Delhi</option>
            </select>
          </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
      
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" formControlName="zip" id="inputZip" appCustomValidation="krishna">
            <span *ngIf="form.get('zip')?.invalid && (form.get('zip')?.touched || form.get('zip')?.dirty)" class="validError">
                <div><span *ngIf="form.get('zip')?.hasError('maxlength') || form.get('zip')?.dirty">Maximum 6 Number</span></div>
                <span *ngIf="form.get('zip')?.errors?.['pattern']"> Enter a valid Zip code</span>
            </span>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
    </form>
   </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</div>
